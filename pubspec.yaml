name: alifeditor
description: "مُحرر لغة ألف"
version: 1.0.0+1

environment:
    sdk: ^3.8.1

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.8
    path_provider: ^2.1.5
    file_picker: ^10.2.0

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^5.0.0

flutter:
    uses-material-design: true

    assets:
        - assets/

    fonts:
        - family: Tajawal
          fonts:
            - asset: assets/Tajawal.ttf